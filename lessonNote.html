<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, maximun-scale=1" />
    <meta name="format-detection" content="telephone=no" />
    <title>영국영어, 전문가와 함께 | 브릿센트 | BRITCENT</title>
    <meta property="og:image" content="https://britcent.uk/resources/img/video/main-video.jpg" />
    <meta property="og:title" content="영국영어, 전문가와 함께 | 브릿센트 | BRITCENT" />
    <meta property="og:description" content="오직 나만을 위한 1:1 영어 브릿센트. 영국 원어민 전문 튜터와 대화를 나누며 나의생각을 영어로 말해보세요." />
    <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>

    <!-- 셀렉트 박스 -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.9/js/select2.min.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.9/css/select2.min.css" rel="stylesheet" />

    <link rel="stylesheet" href="./css/reset.css" />
    <link rel="stylesheet" href="./css/font.css" />
    <link rel="stylesheet" href="./css/page/lessonNote.css" />
    <link rel="stylesheet" href="./css/page/add.css" />
  </head>
  <body>
    <main class="loc lessonNote">
      <div class="select_area">
        <div class="inner">
          <div class="panel select_panel">
            <select id="student">
              <option value="">Choose Your Student</option>
              <option value="STUDENT1">STUDENT1</option>
              <option value="STUDENT2">STUDENT2</option>
              <option value="STUDENT3">STUDENT3</option>
              <option value="STUDENT4">STUDENT4</option>
            </select>
            <button type="button" class="btn_search">Search</button>
          </div>

          <div class="panel btn_panel">
            <h2>Current Lesson Notes</h2>
            <div class="btn_list">
              <button type="button" class="btn">Notes Completed</button>
              <button type="button" class="btn">Attendance</button>
              <button type="button" class="btn btn_exit">Exit</button>
            </div>
          </div>
        </div>
      </div>
      <div class="content inner">
        <div class="left_area">
          <div class="my-calendar hide">
            <div class="calendar-box">
              <div class="ctr-box">
                <button type="button" title="prev" class="btn-cal prev"></button>
                <div><span class="cal-year"></span>년 <span class="cal-month"></span>월</div>
                <button type="button" title="next" class="btn-cal next"></button>
              </div>
              <table class="cal-table">
                <thead>
                  <tr>
                    <th>일</th>
                    <th>월</th>
                    <th>화</th>
                    <th>수</th>
                    <th>목</th>
                    <th>금</th>
                    <th>토</th>
                  </tr>
                </thead>
                <tbody class="cal-body"></tbody>
              </table>
              <div class="btn_calendar"></div>
            </div>
          </div>
          <div class="class_info">
            <div class="list_class">
              <div class="date">2022-07-08</div>
              <ul>
                <li>
                  <div class="title_wrap">
                    <span class="time">09:00</span>
                    <span class="state">Present</span>
                  </div>
                  <div class="con_wrap">
                    <div class="complete_icon">
                      <img src="./images/icon/icon_myClass_active.svg" alt="icon" />
                      <div class="bubble">Completed</div>
                    </div>
                    <div class="info">
                      <div class="student_name">STUDENT1</div>
                      <div class="class_name">
                        <span class="name">General Speaking</span>
                        <span class="class">Trial</span>
                      </div>
                    </div>
                  </div>
                </li>
                <li>
                  <div class="title_wrap">
                    <span class="time">09:00</span>
                    <span class="state absent">Absent</span>
                  </div>
                  <div class="con_wrap">
                    <div class="complete_icon">
                      <img src="./images/icon/icon_myClass_active.svg" alt="icon" />
                      <div class="bubble">Completed</div>
                    </div>
                    <div class="info">
                      <div class="student_name">STUDENT1</div>
                      <div class="class_name">
                        <span class="name">General Speaking</span>
                        <span class="class">Trial</span>
                      </div>
                    </div>
                  </div>
                </li>
              </ul>
            </div>
          </div>
        </div>
        <div class="right_area">
          <div class="icon_wide">
            <img src="./images/icon/icon_double_left.svg" alt="icon" />
          </div>
          <div class="ctr-box">
            <button type="button" title="prev" class="btn-cal prev"></button>
            <div>2022-01-06 목요일</div>
            <button type="button" title="next" class="btn-cal next"></button>
          </div>
          <div class="btn_wrap hide mo_btn">
            <!-- <div class="state_label completed">Completed</div> -->
            <div class="state_label progress">In progress</div>

            <button type="button" class="mo_btn">
              <img src="./images/icon/icon_full.svg" alt="download" class="icon" />
            </button>
          </div>

          <div class="ifram_area">ifram 영역</div>
        </div>
      </div>
    </main>

    <script src="./js/calendar.js"></script>
    <script>
      // 달력 펼치기
      $(".btn_calendar").click(function () {
        $(".my-calendar").toggleClass("hide");
        loadYYMM(init.today);

        // 개발시 삭제
        $(".day[data-date=15]").addClass("event event_A");
        $(".day[data-date=10]").addClass("event event_B");
      });

      // 개발시 삭제
      $(".day[data-date=15]").addClass("event event_A");
      $(".day[data-date=10]").addClass("event event_B");

      // 검색 select
      $("#student").select2({
        language: {
          noResults: function () {
            return "검색 결과 없음";
          },
        },
      });

      // 펼치기 버튼
      $(".icon_wide").click(function () {
        $(this).toggleClass("wide");
        $(".left_area").toggleClass("hide");
      });
    </script>
  </body>
</html>
